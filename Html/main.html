<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar Layout with Textbox</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-gray-100 font-sans">

  <div class="flex h-screen">

    <!-- Sidebar -->
    <div class="w-64 bg-gradient-to-b from-indigo-600 to-purple-700 text-white flex flex-col">
      <div class="p-6 text-2xl font-semibold border-b border-indigo-400">
        <span class="brand" style="display:inline-flex;vertical-align:middle;height:50px;">
        <!-- Ragna Logo (icon + word) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 160" role="img" aria-label="ragna logo" style="height:64px; color:#E0E0E0;">
  <!-- ICON -->
  <g transform="translate(10,10)">
    <!-- Halo -->
    <circle cx="70" cy="70" r="60" fill="none" stroke="currentColor" stroke-width="8" opacity="0.25" />
    <!-- Database (RAG knowledge store) -->
    <g transform="translate(30,32)" fill="none" stroke="currentColor" stroke-width="6" stroke-linejoin="round">
      <ellipse cx="40" cy="8" rx="32" ry="10" fill="none"/>
      <path d="M8,8 v28 c0,6 14,10 32,10 s32-4 32-10 V8" />
      <path d="M8,24 c0,6 14,10 32,10 s32-4 32-10" />
      <path d="M8,40 c0,6 14,10 32,10 s32-4 32-10" />
    </g>
    <!-- Document sheet -->
    <g transform="translate(12,12)" stroke="currentColor" stroke-width="6" stroke-linejoin="round" fill="none">
      <path d="M30 10 h42 l20 20 v56 a10 10 0 0 1 -10 10 h-52 a10 10 0 0 1 -10 -10 v-66 a10 10 0 0 1 10 -10z"/>
      <path d="M92 30 h-20 v-20" />
      <path d="M40 46 h52 M40 62 h40 M40 78 h32" opacity="0.7"/>
    </g>
    <!-- Spark (Generation step) -->
    <path d="M110 90 l18 -10 -8 18 18 10 -20 2 -6 18 -8 -18 -20 -2 18 -10 -8 -18z"
          fill="currentColor" opacity="0.9"/>
    <!-- Linking lines (Retrieval-Augmentation) -->
    <path d="M95 38 C115 30,138 40,146 56" stroke="currentColor" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M92 98 C116 106,142 96,150 78" stroke="currentColor" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.6"/>
  </g>

  <!-- WORDMARK -->
  <g transform="translate(190,22)" fill="currentColor">
    <!-- Use system fonts for broad compatibility -->
    <text x="0" y="92" font-size="88" font-weight="700" letter-spacing="1"
          font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, system-ui, sans-serif">ragna</text>
    <!-- Subtle baseline accent -->
    <rect x="4" y="104" width="244" height="6" rx="3" opacity="0.25"/>
  </g>
</svg>

        </span>
      </div>
      <nav class="flex-1 p-4 space-y-3">
        <button onclick="showSection('home')" class="block w-full text-left px-4 py-2 rounded-lg hover:bg-indigo-500 transition">🏠 Home</button>
        <button onclick="showSection('documents')" class="block w-full text-left px-4 py-2 rounded-lg hover:bg-indigo-500 transition">📁 Documents</button>
        <button onclick="showSection('settings')" class="block w-full text-left px-4 py-2 rounded-lg hover:bg-indigo-500 transition">⚙️ Settings</button>
        <button onclick="showSection('help')" class="block w-full text-left px-4 py-2 rounded-lg hover:bg-indigo-500 transition">❓ Help</button>
      </nav>
      <div class="p-4 border-t border-indigo-400 text-sm text-center">
        © 2025 Ragna
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex items-center justify-center p-6 overflow-auto">
      <div id="documents" class="hidden w-full max-w-2xl">
        <div class="bg-white shadow-lg rounded-2xl p-8">
          <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
            Upload Your Documents
          </h1>

          <!-- Upload Box -->
          <div id="dropZone" 
            class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center text-gray-500 hover:border-indigo-400 hover:bg-indigo-50 transition cursor-pointer">
            <p class="text-lg mb-2">📤 Drag & Drop your files here</p>
            <p class="text-sm">or click to browse</p>
            <input id="fileInput" type="file" multiple class="hidden" />
          </div>

          <!-- Uploaded Files List -->
          <ul id="fileList" class="mt-6 space-y-2 text-gray-700 text-sm"></ul>
        </div>
      </div>
    </div>

</body>
<script src="scripts/ui.js"></script>
</html>
